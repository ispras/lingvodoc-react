language: node_js
node_js:
  - '8'
install:
  - npm ci
cache:
  directories:
    - node_modules
script:
  - LINGVODOC_BUILD_TYPE="server" npm run build
  - LINGVODOC_BUILD_TYPE="proxy" npm run build
  - LINGVODOC_BUILD_TYPE="desktop" npm run build

if: tag IS blank

before_deploy:
  - tar -zcf ${TRAVIS_BUILD_DIR}${REPO}-server-build-${TRAVIS_BUILD_NUMBER}.tar.gz -C dist/server .
  - tar -zcf ${TRAVIS_BUILD_DIR}${REPO}-proxy-build-${TRAVIS_BUILD_NUMBER}.tar.gz -C dist/proxy .
  - tar -zcf ${TRAVIS_BUILD_DIR}${REPO}-desktop-build-${TRAVIS_BUILD_NUMBER}.tar.gz -C dist/desktop .

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - ${TRAVIS_BUILD_DIR}${REPO}-server-build-${TRAVIS_BUILD_NUMBER}.tar.gz
    - ${TRAVIS_BUILD_DIR}${REPO}-proxy-build-${TRAVIS_BUILD_NUMBER}.tar.gz
    - ${TRAVIS_BUILD_DIR}${REPO}-desktop-build-${TRAVIS_BUILD_NUMBER}.tar.gz
  skip_cleanup: true
  on:
    repo: ispras/lingvodoc-react
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(master|staging)$

